<!DOCTYPE html>

<html>
    <head>
        <title>five</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../design/five.css">
    </head>
    <body>
        
        
        <header>
            
        </header>
        
        <section id="tartalom">            
            <form id="egyik">
                <input type="text" id="nev" name="nev" placeholder="írj be egy nevet!" autofocus required autocomplete="off" pattern="[0-9]{4}">                                             
            </form>
             <input type="submit" form="egyik" value="elküld">
             <input type="submit" form="egyik" formnovalidate value="validálás nélkül">
             <form>
                 <input type="text" list="lista">
                 <datalist id="lista">
                     <option value="1"></option>
                     <option value="2"></option>
                     <option value="3"></option>
                 </datalist>
                 <input type="submit">
                 <br><br>
                 <input type="number" style="width:40px;" min="10" max="20" step="2">
                 <input type="range" min="10" max="100">
             </form>
        </section>
        
    </body>
</html>
